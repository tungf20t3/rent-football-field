<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Pitch</title>
        <link rel="stylesheet" href="../style/owner.css" />
        <link rel="icon" type="image/x-icon" href="../assets/img/football.png" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .sidebar {
                background: var(--bg-sidebar);
                width: 300px;
                height: 100vh;
            }

            .add-pitch {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo-admin">
                <img src="../assets/img/logo.png" alt="logo" />
                <h2>DreamTeam</h2>
            </div>
            <ul class="items">
                <li>
                    <i class="ri-home-4-fill"></i>
                    <a href="index.html">Thông tin sân bóng</a>
                </li>
                <li>
                    <i class="ri-time-fill"></i>
                    <a href="#">Quản lý khung giờ</a>
                </li>
                <li>
                    <i class="ri-football-line"></i>
                    <a href="managePitch.html">Quản lý sân</a>
                </li>
                <li>
                    <i class="ri-wallet-fill"></i>
                    <a href="#">Quản lý đặt sân</a>
                </li>
                <li>
                    <i class="ri-login-box-fill"></i>
                    <a href="#">Đăng xuất</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <!-- navbar -->
            <div class="navbar-admin">
                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search" />
                </div>

                <div class="profile">
                    <i class="ri-notification-3-line"></i>
                    <img src="../assets/img/avatar.jpg" alt="avatar" />
                </div>
            </div>

            <div class="container">
                <h3 class="heading">Sửa sân bóng</h3>
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="namepitch" class="form-label">Tên sân</label>
                            <input type="text" class="form-control" id="namepitch" placeholder="Nhập tên sân" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="des" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="des" placeholder="Nhập mô tả sân"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="ward" class="form-label">Chọn loại sân</label>
                            <select class="form-select" id="ward">
                                <option value="s5">Sân 5</option>
                                <option value="s7">Sân 7</option>
                                <option value="s11">Sân 11</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="ward" class="form-label">Trạng thái sân</label>
                            <select class="form-select" id="ward">
                                <option value="s5">Đang hoạt động</option>
                                <option value="s7">Tạm ngưng hoạt động</option>
                                <option value="s11">Ngưng hoạt động</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success mt-3 mb-3">Lưu</button>
                </form>
            </div>
        </div>
    </body>
</html>
