<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Update Location</title>
        <link rel="stylesheet" href="../style/owner.css" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo-admin">
                <img src="../assets/img/logo.png" alt="logo" />
                <h2>DreamTeam</h2>
            </div>
            <ul class="items">
                <li>
                    <i class="ri-home-4-fill"></i>
                    <a href="index.html">Trang chủ</a>
                </li>
                <li>
                    <i class="ri-home-4-fill"></i>
                    <a href="#">Thông tin sân bóng</a>
                </li>
                <li>
                    <i class="ri-time-fill"></i>
                    <a href="manageTimeslot.html">Quản lý khung giờ</a>
                </li>
                <li>
                    <i class="ri-football-line"></i>
                    <a href="managePitch.html">Quản lý sân</a>
                </li>
                <li>
                    <i class="ri-wallet-fill"></i>
                    <a href="manageOrderPitch.html">Quản lý đặt sân</a>
                </li>
                <li>
                    <i class="ri-login-box-fill"></i>
                    <a href="">Đăng xuất</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <!-- navbar -->
            <div class="navbar-admin">
                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search" />
                </div>

                <div class="profile">
                    <i class="ri-notification-3-line"></i>
                    <img src="../assets/img/avatar.jpg" alt="avatar" />
                </div>
            </div>

            <div class="container">
                <h3 class="heading">Cập nhật thông tin địa điểm sân bóng</h3>
                <div class="alert alert-success d-none" role="alert">A simple success alert—check it out!</div>
                <div class="alert alert-danger d-none" role="alert">A simple danger alert—check it out!</div>
                <form>
                    <div class="row">
                        <div class="col-8">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="namepitch" class="form-label">Tên sân bóng</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="namepitch"
                                        placeholder="Nhập tên sân bóng"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="des" class="form-label">Mô tả</label>
                                    <textarea
                                        class="form-control"
                                        id="des"
                                        placeholder="Nhập mô tả sân bóng"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="opentime" class="form-label">Giờ mở cửa</label>
                                    <input type="time" class="form-control" id="opentime" value="06:00" />
                                </div>
                                <div class="col-md-6">
                                    <label for="closetime" class="form-label">Giờ đóng cửa</label>
                                    <input type="time" class="form-control" id="closetime" value="23:00" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="address" class="form-label">Địa chỉ</label>
                                    <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" />
                                </div>
                                <div class="col-md-6">
                                    <label for="ward" class="form-label">Chọn phường</label>
                                    <select class="form-select" id="ward">
                                        <option value="">-- Chọn phường --</option>
                                        <option value="hcm">Xã Quế Xuân 1</option>
                                        <option value="hn">Xã Xuân Phú</option>
                                        <option value="dn">Xã Quế Mỹ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="address" class="form-label">Link map</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="address"
                                        placeholder="Nhập/ dán liên kết bản đồ"
                                    />
                                </div>
                                <div class="col-md-6">
                                    <label for="ward" class="form-label">Trạng thái</label>
                                    <select class="form-select" id="ward">
                                        <option value="hcm">Đang hoạt động</option>
                                        <option value="hn">Tạm ngưng hoạt động</option>
                                        <option value="dn">Ngưng hoạt động</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="avatar" class="form-label">Tải ảnh</label>
                                    <input type="file" multiple class="form-control" id="imageLocation" />
                                </div>
                            </div>

                            <div class="row row-cols-2 pt-2">
                                <div class="col relative-parent">
                                    <img class="upload-img mb-2" src="../assets/img/details/detail1.jpg" alt="" />
                                    <span class="close-icon"><i class="ri-close-line"></i></span>
                                </div>
                                <div class="col relative-parent">
                                    <img class="upload-img mb-2" src="../assets/img/details/detail2.jpg" alt="" />
                                    <span class="close-icon"><i class="ri-close-line"></i></span>
                                </div>
                                <div class="col relative-parent">
                                    <img class="upload-img" src="../assets/img/details/detail3.jpg" alt="" />
                                    <span class="close-icon"><i class="ri-close-line"></i></span>
                                </div>
                                <div class="col relative-parent">
                                    <img class="upload-img" src="../assets/img/details/detail4.jpg" alt="" />
                                    <span class="close-icon"><i class="ri-close-line"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success mt-2 mb-1">Cập nhật địa điểm</button>
                </form>
            </div>
        </div>

        <!-- remove images -->
        <script>
            const closeIcons = document.querySelectorAll(".close-icon");
            const input = document.getElementById("imageLocation");

            // remove images
            for (var i = 0; i < closeIcons.length; i++) {
                closeIcons[i].addEventListener("click", function (event) {
                    var parent = this.parentElement;
                    parent.remove();
                });
            }
        </script>
    </body>
</html>
