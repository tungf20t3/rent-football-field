<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background: #f1f1f1;
        }

        .heading {
            margin-bottom: 25px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            border: 1px solid #ddd;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.2);
        }

        .row {
            margin-bottom: 12px;
        }

        .btnSignUp {
           margin: 0 auto;
        }

        .signin {
            margin-top: 10px;
            text-align: center;
        }

        .signin span a{
            text-decoration: none;
        }
    </style>
</head>
<body>
      <div class="container">
        <h1 class="heading">Đăng ký</h1>
        <form>
          <div class="row">
            <div class="col-md-6">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
                <p class="error-message"></p>
            </div>
            <div class="col-md-6">
                <label for="fullname" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="fullname" placeholder="Nhập họ tên">
                <p class="error-message"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <label for="birthdate" class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" id="birthdate">
                <p class="error-message"></p>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                <p class="error-message"></p>
            </div>
          </div>
          <div class="row">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email">
                <p class="error-message"></p>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                <p class="error-message"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ">
                <p class="error-message"></p>
                </div>
                <div class="col-md-6">
                    <label for="role" class="form-label">Vai trò</label>
                    <select class="form-select" id="role">
                        <option value="">-- Chọn vai trò --</option>
                        <option value="admin">Chủ Sân</option>
                        <option value="user">Thành viên</option>
                    </select>
                </div>
            </div>
          <div class="row">
                <div class="col-md-4">
                    <label for="province" class="form-label">Xã/phường</label>
                    <select class="form-select" id="province">
                    <option value="">-- Chọn xã phường --</option>
                    <option value="hcm">Xã Quế Xuân 1</option>
                    <option value="hn">Xã Xuân Phú</option>
                    <option value="dn">Xã Quế Mỹ</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="district" class="form-label">Quận/huyện</label>
                    <select class="form-select" id="district">
                    <option value="">-- Chọn quận huyện --</option>
                    <option value="q1">Quận 1</option>
                    <option value="q2">Quận 2</option>
                    <option value="q3">Quận 3</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="province" class="form-label">Tỉnh/Thành phố</label>
                    <select class="form-select" id="province">
                    <option value="">-- Chọn tỉnh --</option>
                    <option value="hcm">Thành phố Hồ Chí Minh</option>
                    <option value="hn">Thành phố Hà Nội</option>
                    <option value="dn">Thành phố Đà Nẵng</option>
                    </select>
                </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3 btnSignUp">Đăng ký</button>

          <div class="signin">
            <span>Already have an account? <a href="login.html">Sign in here</a></span>
        </div>
        </form>
    </div>
</body>
</html>
