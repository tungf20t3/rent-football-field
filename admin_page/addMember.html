<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AddUser</title>
        <link rel="stylesheet" href="../style/admin.css" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo-admin">
                <img src="../assets/img/logo.png" alt="logo" />
                <h2>DreamTeam</h2>
            </div>
            <ul class="items">
                <li>
                    <i class="ri-home-4-fill"></i>
                    <a href="#">Trang chủ</a>
                </li>
                <li>
                    <i class="ri-emoji-sticker-fill"></i>
                    <a href="#">Phê duyệt</a>
                </li>
                <li>
                    <i class="ri-login-box-fill"></i>
                    <a href="#">Đăng xuất</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <div class="navbar-admin">
                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search" />
                </div>
                <div class="profile">
                    <i class="ri-notification-3-line"></i>
                    <img src="../assets/img/avatar.jpg" alt="avatar" />
                </div>
            </div>
            <div class="container">
                <h3 class="heading">Tạo người dùng</h3>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" />
                        </div>
                        <div class="col-md-6">
                            <label for="fullname" class="form-label">Họ tên</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Nhập họ tên" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="birthdate" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="birthdate" />
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email" />
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="role" class="form-label">Vai trò</label>
                            <select class="form-select" id="role">
                                <option value="">-- Chọn vai trò --</option>
                                <option value="admin">Admin</option>
                                <option value="user">Người dùng</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="avatar" class="form-label">Avatar</label>
                            <input type="file" class="form-control" id="avatar" />
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mt-3">Thêm</button>
                </form>
            </div>
        </div>
    </body>
</html>
